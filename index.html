<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Welcome to my Weather App</h1>
    </div>
    <div class="mainbody">
        <div class="weatherheading">
            <input type="text" required="true" name="city" class="city" id="city" placeholder="Enter city name">
            <button class="btn" id="btn">Enter</button>
        </div>
        <div class="weatherbody">
            <div class="error" id="error"></div>
            <div class="location" id="location">
            </div>
            <div class="date" id="date">
            </div>
            <div class="temp" id="temp">
            </div>
            <div class="minmax" id="minmax">
            </div>
            <div class="windhumid" id="windhumid">
            </div>
            <div class="weather" id="weather">
            </div>
            <div class="weathericon" id="weathericon">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/556195b5f6.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
